<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新手友好型图书布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        body {
            font-family: "微软雅黑", sans-serif;
            color: #4b4949;
            
            min-width: 900px;
        }

        .header {
            background-color: #aad1ed;
            padding: 20px;
            overflow: hidden; 
        }
        .logo {
            float: left; 
            width: 300px;
            height: 50px;
            background-color: #111214;
            color: #fff;
            text-align: center;
            line-height: 50px; 
            cursor: pointer; 
        }
        .nav {
            display: flex;
            float: right; 
            margin-top: 15px; 
            list-style: none;
        }
        .nav li {
            margin-right: 20px;
        }
        .nav a {
            color: #232020;
            text-decoration: none; 
            font-weight: 500;
        }
        .nav a:hover {
            color: #fff; 
        }
       

        .container { 
            width: 100%;
            margin: 20px auto;
            overflow: hidden; 
        }

        .left, .middle, .right {
            float: left;
            padding: 15px;
            min-height: 400px; 
        }
        .left {
            width: 20%;
            background-color: #3682a9;
            position: relative; 
        }
        .left h3 {
            margin-bottom: 10px;
        }
        .left ul li {
            margin: 10px 0;
        }
        .left a {
            text-decoration: none;
            color: #f0f0f0; }
        .left a:hover {
            color: #fff;
            text-decoration: underline;
        }
 

        .middle {
            width: 55%;
            margin: 0 2.5%;
            background-color: #1f90bd;
            border: 1px solid #ddd;
        }
        .middle h3 {
            margin: 20px 0;
            color: #fff;
        }
        .book {
            float: left; 
            width: 30%;
            margin: 1.5%;
            border: 1px solid #eee;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            background-color: rgba(255,255,255,0.1);
        }
        .book img {
            width: 80%; 
            height: auto; 
            margin-bottom: 10px;
        }
        .book p {
            color: #fff;
            font-weight: 500;
        }

        .right {
            width: 20%;
            background-color: #90aebd;
        }
        .ad {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #a4a4a4;
            cursor: help; 
            background-color: rgba(255,255,255,0.1);
        }
        .ad h3 {
            margin-bottom: 8px;
            color: #333;
        }

        .foot {
            width: 100%;
            height: 50px;
            background-color: #aad1ed;
            color: #333; 
            text-align: center;
            line-height: 50px; 
            cursor: default; 
            margin-top: 20px; 
        }
        .foot ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">书库Logo</div>
        <ul class="nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="#">新书</a></li>
            <li><a href="#">活动</a></li>
        </ul>
    </header>

    <div class="container"> 
        <aside class="left">
            <h3>图书分类</h3>
            <ul>
                <li><a href="#">小说 散文</a></li>
                <li><a href="#">科普类</a></li>
                <li><a href="#">历史类</a></li>
                <li><a href="#">艺术类</a></li>
            </ul>
            <h3>热卖榜单</h3>
            <ul type="1">
                <li><a href="">三体<br>售价289</a></li>
                <li><a href="">十万个为什么<br>售价28</a></li>
                <li><a href="">完美世界<br>售价59</a></li>
            </ul>
        </aside>

        <section class="middle">
            <h3>热门图书</h3>
            <div class="book">
                <img src="ls.jpg" alt="图书1">
                <p>售价49元</p>
            </div>
            <div class="book">
                <img src="py.jpg" alt="图书2">
                <p>售价39元</p>
            </div>
            <div class="book">
                <img src="ys.jpg" alt="图书3">
                <p>售价59元</p>
            </div>
        </section>

        <aside class="right">
            <div class="ad">
                <h3>限时优惠</h3>
                <p>全场满99999减20，速来抢购！</p>
            </div>
            <div class="ad">
                <h3>新人福利</h3>
                <p>注册即送0.005元购书券！</p>
            </div>
            <div class="ad">
                <h3>限时活动</h3>
                <p>本店消费满99元赠送一本《世界大全》</p>
            </div>
        </aside>
    </div>

    <footer>
        <div>
            <ul class="foot">
                <li>关于我们 售后联系 2649007726@qq.com</li>
            </ul>
        </div>
    </footer>
</body>
</html>
