<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新手友好型图书布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        body {
            font-family: "微软雅黑", sans-serif;
            color: #333;
        }

        .header {
            background-color: #f8f8f8;
            padding: 20px;
            overflow: hidden; 
        }
        .logo {
            float: left; 
            width: 300px;
            height: 50px;
            background-color: #111214;
            color: #fff;
            text-align: center;
            line-height: 50px;
            cursor: pointer; 
        }
        .nav {
            float: right; 
            margin-top: 20px;
        }

        .nav a {
            text-decoration: none; 
            color: #333;
            cursor: pointer;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            overflow: hidden; 
        }

        .left, .middle, .right {
            float: left;
            padding: 15px;
        }
        .left {
            width: 20%;
            background-color: #f0f0f0;
            position: relative; 
        }
        .left h3 {
            margin-bottom: 10px;
        }
 
        .left a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
 

        .middle {
            width: 55%;
            margin: 0 2.5%;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .book {
            float: left; 
            width: 30%;
            margin: 1.5%;
            border: 1px solid #eee;
            padding: 10px;
            cursor: pointer;
        }
 
 

        .right {
            width: 20%;
            background-color: #f9f9f9;
        }
        .ad {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ffffff;
            cursor: help; 
        }
        .ad

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">书库Logo</div>
        <ul class="nav">
            <li><a href="#">首页</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="#">新书</a></li>
            <li><a href="#">活动</a></li>
        </ul>
    </header>

    <div class="container">
        <aside class="left">
            <h3>图书分类</h3>
            <ul>
                <li><a href="#">小说 散文 </a></li>
                <li><a href="#">科普类</a></li>
                <li><a href="#">历史类</a></li>
                <li><a href="#">艺术类</a></li>
            </ul>
        </aside>

        <section class="middle">
            <h3>热门图书</h3>
            <div class="book">
                <img src="ls.jpg" alt="图书1" width="60%" height="1000%">
                <p>热门小说A</p>
            </div>
            <div class="book">
                <img src="py.jpg" alt="图书2" width="60%" height="1000%">
                <p>科普读物B</p>
            </div>
            <div class="book">
                <img src="ys.jpg" alt="图书3" width="60%" height="1000%">
                <p>历史传记C</p>
            </div>
        </section>

        <aside class="right">
            <div class="ad">
                <h3>限时优惠</h3>
                <p>全场满99999减20，速来抢购！</p>
            </div>
            <div class="ad">
                <h3>新人福利</h3>
                <p>注册即送0.005元购书券！</p>
            </div>
        </aside>
    </div>
</body>
</html>
